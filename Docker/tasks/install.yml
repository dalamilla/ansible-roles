---
# tasks install file for Docker

- name: uninstall old versions
  apt:
    pkg:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: install docker dependencies
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
    state: present
    update_cache: yes

- name: install docker pip module
  pip:
    name: docker

- name: add docker apt key
  apt_key:
    url: "{{ docker_url }}/gpg"
    state: present

- name: add docker apt repo
  apt_repository:
    repo: "deb [arch={{ pkg_arch }}] {{ docker_url }} {{ ansible_distribution_release }} {{ docker_channel }}"
    filename: docker
    state: present
  
- name: install docker
  tags: docker
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes
